<html>
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
}

.header {
  text-align: center;
  padding: 50px;
}

/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 50%;
  padding: 25px;
}

.column img {
  margin-top: 12px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
<body>
<Title> Project Images</Title>

<div class="header">
  <h1>Images of Projects </h1>
</div>


<div class="row"> 
  <div class="column">
  <img src="project1.jpg" style="width:100%">
  <img src="project2.jpg" style="width:100%">
  <img src="project3.jpg" style="width:100%">
  <img src="sander.jpg" style="width:100%">
  <img src="wallunstaged.jpg" style="width:100%">
  <img src="toybox1.jpg" style = "width:100%"
  </div>
  <div class="column">
  <img src="wallComplete.jpg" style="width:100%">
  <img src="entertainmentcenter.jpg" style="width:100%">
  <img src="SkilSander.jpg" style="width:100%">
  <img src="Frame.jpg" style="width:100%">
  <img src="Drawer.jpg" style="width:100%">
  <img src="toybox2.jpg" style = "width:100%"
  </div>  
 
</div>

</body>
</html>
